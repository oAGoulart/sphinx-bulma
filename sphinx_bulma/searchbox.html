{%- if builder != 'singlehtml' %}
  <form class="field is-align-self-flex-end has-addons" action="{{ pathto('search') }}" method="get">
    <div class="control has-icons-right">
      <input class="input is-small" type="text" placeholder="Search">
      <span class="icon is-small is-right">
        <i class="icon-search"></i>
      </span>
    </div>
    <div class="control">
      <button class="button is-small is-primary">{{ _('Go') }}</button>
    </div>
  </form>
{%- endif %}
